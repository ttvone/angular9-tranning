<div class="card">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>ชื่อสินค้า</th>
            <th class="text-center">จำนวนสินค้า</th>
            <th class="text-center">ราคาสินค้า</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ item.productName }}</td>
            <td class="text-center">{{ item.productAmount | number }}</td>
            <td class="text-center">{{ item.productPrice | number : '1.2-2' }}</td>
            <td class="text-right">
              <button (click)="onUpdateProduct(item)" class="btn btn-warning btn-sm mr-2 btn-w">
                แก้ไข
              </button>
              <button (click)="onDeleteProduct(item)" class="btn btn-danger btn-sm btn-w">
                ลบทิ้ง
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
